<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Invitation Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .invitation-card {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 80%;
            max-height: 600px;
            background-image: url('https://s2.loli.net/2024/12/15/RYlCvPI72Bt9dXG.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            animation: slideUp 2s ease-in-out;
        }
        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }
        .content h1 {
            margin: 0;
            font-size: 6vw;
            font-weight: bold;
        }
        .content p {
            margin: 10px 0 20px;
            font-size: 4vw;
        }
        .content button {
            padding: 10px 20px;
            border: none;
            background-color: #ff7b54;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw;
            transition: background-color 0.3s;
        }
        .content button:hover {
            background-color: #e66b47;
        }
        audio {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        @media screen and (max-height: 600px) {
            .invitation-card {
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="overlay"></div>
        <div class="content">
            <h1>You're Invited!</h1>
            <p>Join us for a special event.</p>
            <button onclick="alert('RSVP received!')">RSVP Now</button>
        </div>
    </div>
    <audio controls preload="none">
        <source src="https://files.catbox.moe/w34chf.mp3" type="audio/mpeg"> <!-- Replace with your audio file URL -->
        Your browser does not support the audio element.
    </audio>
</body>
</html>
